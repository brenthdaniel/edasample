<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body>
  <ui:composition>   
    <div id="checkins">
      <div class="forms_title" style="line-height: 0;">
        <h2>All Checkins</h2>
      </div>
      <br />
      <h:form id="mainform">
        <h:outputText style="font-size: 1.1vw;" value="No checkins are currently available."
          rendered="#{empty checkinBean.retrieveCheckinList()}" />
        <h:dataTable value="#{checkinBean.retrieveCheckinList()}" var="checkin"
          styleClass="beer-table" headerClass="beer-table-header"
          columnClasses="column1,column2,column3,column4,column5,column6"
          rendered="#{not empty checkinBean.retrieveCheckinList()}">         
          <h:column>
            <f:facet name="header">Beer</f:facet>
            #{checkin.getString("beerName")}
          </h:column> 
          <h:column>
            <f:facet name="header">Rating</f:facet>
            #{checkin.getInt("rating")}
          </h:column>
          
         <h:column>
            <f:facet name="header">Comments</f:facet>
            #{checkin.getString("comments")}
         </h:column>

         <h:column>
            <f:facet name="header">Time</f:facet>
            #{checkin.getString("checkinTime")}
         </h:column>
        </h:dataTable>
      </h:form>
    </div>
  </ui:composition>
</h:body>
</html>

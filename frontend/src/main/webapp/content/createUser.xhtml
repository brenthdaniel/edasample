<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head jsf:id="head">
<title>Checkin Form</title>
</head>
<body jsf:id="body">
  <ui:composition>
    <div class="forms">
      <div class="forms_title" style="line-height: 0;">
        <h2>New User</h2>
      </div>
      <br />
      <h:form id="userform">      
        <f:event listener="#{userBean.setCurrentComponent}" type="postValidate" />
        Name       
        <br />
        <h:inputText id="userNameField" value="#{userBean.name}"
             maxlength="65" required="true"
             requiredMessage="User name is required" />
        <h:message for="userNameField" style="color:red" />             
        <br />
        Password
        <br />
        <h:inputSecret id="passwordField" value="#{userBean.password}" maxlength="65" required="true" requiredMessage="Password is required"/>
        <h:message for="ratingField" style="color:red"/>        
        <br/>
        <h:panelGroup rendered="#{userBean.notValid}">    
          <h:inputHidden id="checkinSubmit" ></h:inputHidden>
        </h:panelGroup>
        <br />
        <h:commandButton value="Submit" type="submit"
          action="#{userBean.submitToService()}">
          <f:ajax execute="userform" render=":content header"
            resetValues="true" />
        </h:commandButton>
      </h:form>
    </div>
  </ui:composition>
</body>
</html>

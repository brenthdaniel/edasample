<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head jsf:id="head">
<title>Beer Form</title>
</head>
<body jsf:id="body">
  <ui:composition>
    <div class="forms">
      <div class="forms_title" style="line-height: 0;">
        <h2>Create A Beer</h2>
      </div>
      <br />
      <h:form id="beerform">      
        <f:event listener="#{beerBean.setCurrentComponent}" type="postValidate" />
        Name
        <br />
        <h:inputText id="beerNameField" value="#{beerBean.name}"
          maxlength="65" required="true"
          requiredMessage="Beer name is required" />
        <h:message for="beerNameField" style="color:red" />
        <br />
        Brewery
        <br />
        <h:inputText id="breweryNameField" value="#{beerBean.breweryName}" maxLength="65" required="true" requiredMessage="Brewery name is required"/>
        <h:message for="breweryNameField" style="color:red"/>
        <br/>
        <br/>
        <h:panelGroup rendered="#{beerBean.notValid}">    
          <h:inputHidden id="beerSubmit" ></h:inputHidden>
        </h:panelGroup>
        <br />
        <h:commandButton value="Submit" type="submit"
          action="#{beerBean.submitToService()}">
          <f:ajax execute="beerform" render=":content header"
            resetValues="true" />
        </h:commandButton>
      </h:form>
    </div>
  </ui:composition>
</body>
</html>
